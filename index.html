<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery.pluginShowcase | Showcase your jquery plugin initialization dynamically.</title>
  <meta name="description" content="jQuery plugin to showcase a jquery plugin initialization dynamically.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery.pluginShowcase.css">
  <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div class="container">
<div class="row">
  <div class="col-lg-8">
    <h1>jQuery.pluginShowcase</h1>
    <p>Showcase your jquery plugin initialization dynamically. View <a href="https://github.com/jpapillon/jQuery.pluginShowcase">Github repository</a></p>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <div id="showcase"></div>
  </div>
</div>

<footer>
  Created by <a href="https://twitter.com/jeremiepapillon" target="_blank">@jeremiepapillon</a>.
</footer>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.pluginShowcase.js"></script>

<script>
$("#showcase").pluginShowcase({
  attributes: {
    booleanAttribute: {
      type: "boolean",
      defaultValue: "true",
      comment: "This is a boolean attribute"
    },
    numberAttribute: {
      type: "number",
      defaultValue: "42",
      comment: "This is a number attribute"
    },
    textAttribute: {
      type: "text",
      defaultValue: "textOption",
      comment: "This is a text attribute"
    }
  },
  onChange: function(attributes) {
    console.log("Changed attributes:", attributes);
  }
});
</script>
